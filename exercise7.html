<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 7");
            
            robotArm.speed = 500;

            for (var o = 0; o < 6; o++) {
                robotArm.moveRight();
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();
            }
                 
                for (var a = 0; a < 4; a++) {
                    for (var i = 0; i < 2; i++) {
                        robotArm.moveRight();
                    }
                        for (var e = 0; e < 6; e++) {
                            robotArm.moveRight();
                            robotArm.grab();
                            robotArm.moveLeft();
                            robotArm.drop();
                        }
                }
                
            

            robotArm.run();
        </script>
    </body>
</html>
