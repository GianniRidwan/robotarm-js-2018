<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 9");
            
            robotArm.speed = 2500;


            for(var i = 4; i > 0; i--) {
                robotArm.grab();


                for(var j = 5; j > 0; j--) {
                    robotArm.moveRight();
                }
                robotArm.drop();

                for(var o = 4; o > 0; o--) {
                    robotArm.moveLeft();
                }  
            }
            for(var u = 3; u > 0; u--) {
                robotArm.moveLeft();   
            }
                for(var k = 3; k > 0; k--) {
                    robotArm.grab();
                        for(var e = 5; e > 0; e--) {
                            robotArm.moveRight();
                        }
                        robotArm.drop();
                        for(var a = 4; a > 0; a--) {
                            robotArm.moveLeft();
                        }
                }

                for(var q = 2; q > 0; q--) {
                    robotArm.moveLeft();
                }

                
                for (var c = 0; c < 2; c++) {
                    robotArm.grab();
                    for (var l = 0; l < 5; l++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                        for (var p = 0; p < 4; p++) {
                            robotArm.moveLeft();
                        }
                }

                robotArm.moveLeft();
                robotArm.grab();
                for (var w = 0; w < 5; w++) {
                    robotArm.moveRight();
                }
                robotArm.drop();
                

            robotArm.run();
        </script>
    </body>
</html>
