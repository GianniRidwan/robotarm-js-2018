<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 9");
            
            robotArm.speed = 500;

            for (var i = 0; i < 3; i++) {
                robotArm.moveRight();
            }
                for (var a = 0; a < 4; a++) {
                    robotArm.grab();
                    for (var e = 0; e < 5; e++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                        for (var o = 0; o < 5; o++) {
                            robotArm.moveLeft();
                        }
                }            
                robotArm.moveLeft();
                

            robotArm.run();
        </script>
    </body>
</html>
